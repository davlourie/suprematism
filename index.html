<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Супрематизм — Реплика</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <div class="canvas">
      <div class="yellow-square animate-rotate moveable"></div>
      <div class="red-rect animate-pulse moveable"></div>
      <div class="blue-rect animate-float moveable"></div>
      <div class="black-bar bar1 animate-slide-down moveable"></div>
      <div class="black-bar bar2 animate-slide-up moveable"></div>
      <div class="black-diagonal animate-tilt moveable"></div>
      <div class="blue-line line1 animate-shake moveable"></div>
      <div class="blue-line line2 animate-shake moveable"></div>
      <div class="blue-line line3 animate-shake moveable"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
